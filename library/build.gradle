ext.module_name = "library"

apply from: rootProject.file("scripts/configuration/lib_compilation_parameters.gradle")
apply from: rootProject.file("scripts/configuration/lib_coordinates.gradle")


import com.cioccarellia.buildconfig.dependencies.Dependencies
import com.cioccarellia.buildconfig.switches.Switches

ext {
    PUBLISH_GROUP_ID = library_coordinates.publish_group
    PUBLISH_ARTIFACT_ID = library_coordinates.artifact
    PUBLISH_ARTIFACT_DESC = library_coordinates.description
    PUBLISH_ARTIFACT_WEBSITE = library_coordinates.website
    
    if (library_coordinates.override_build_version) {
        PUBLISH_VERSION = library_coordinates.overridden_version
    } else {
        PUBLISH_VERSION = compilation_parameters.version
    }
}

apply from: rootProject.file("scripts/commons/library_config.gradle")
apply from: rootProject.file("scripts/publishing/publish_mavencentral.gradle")

dependencies {
    compileOnly Dependencies.AndroidX.annotation
    implementation Dependencies.Kotlin.stdlib
    
    testImplementation Dependencies.Testing.core
    testImplementation Dependencies.Testing.androidXExtJunit
    testImplementation Dependencies.Testing.googleTruth
    testImplementation Dependencies.Testing.espressoCore
}


tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        if (Switches.explicitApiModeForLibraryModules) {
            freeCompilerArgs += [
                    //'-progressive',
                    '-Xexplicit-api=strict',
            ]
        }
    }
}