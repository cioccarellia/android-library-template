name: Publish

on: [push, pull_request, release]

jobs:
    publish:
    name: Debug Build
    runs-on: ubuntu-latest
    steps:
        -   name: Check out code
            uses: actions/checkout@v2
        -   name: Set up JDK 1.8
            uses: actions/setup-java@v1
            with:
                java-version: 1.8
        -   name: Build
            run: ./gradlew build
         -  name: Assemble Debug
            run: ./gradlew assembleDebug
